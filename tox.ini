[tox]
envlist =
    py{26,27,33,34,35,36},
    pypy,
    flake8,
    isort,
    rstcheck,
    whitespace

[testenv]
deps = .[test]
commands = py.test {posargs}

[testenv:flake8]
deps = flake8
commands = flake8 eve_sqlalchemy examples *.py

[testenv:isort]
deps = isort
commands =
    isort --recursive --check-only --diff -p eve_sqlalchemy eve_sqlalchemy
    isort --recursive --check-only --diff -o eve_sqlalchemy -p simple examples

[testenv:rstcheck]
deps = rstcheck
commands = /bin/sh -c "rstcheck docs/*.rst *.rst"

[testenv:whitespace]
deps = flake8
commands = /bin/sh -c "flake8 --select=W1,W2,W3 docs/*.rst *"

[tox:travis]
2.6 = py26
2.7 = py27
3.3 = py33
3.4 = py34
3.5 = py35,flake8,isort,rstcheck,whitespace
3.6 = py36
pypy = pypy
